name: Minimal

on:
  pull_request:

  workflow_dispatch:

concurrency:
  group: minimal-${{ github.ref }}
  cancel-in-progress: true

env:
  build-args: --enable-glpk --enable-flopoco --enable-opt --with-opt-level=2 --enable-release
  dist-pkg: bambu-dist
  dist-dir: dist
  storage-url: ${{secrets.CI_STORAGE_URL}}
  storage-user: '${{secrets.CI_STORAGE_USER}}'
  storage-token: '${{secrets.CI_STORAGE_TOKEN}}'
  host_jobs: $J

jobs:
  build:
    runs-on: [self-hosted, classA]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Env setup
        id: host
        shell: bash
        run: |
          echo "Current host supports ${{env.host_jobs}} parallel jobs"
          echo "::set-output name=jobs::${{env.host_jobs}}"
      - name: Prepare ccache timestamp
        id: ccache_cache_timestamp
        shell: bash
        run: |
          echo "::set-output name=timestamp::$(date -u +'%Y-%m-%d-%H;%M;%S')"
      - name: ccache cache files
        uses: actions/cache@v2
        with:
          path: .ccache
          key: panda-build-ccache-${{ steps.ccache_cache_timestamp.outputs.timestamp }}
          restore-keys: |
            panda-build-ccache-
      - name: Download clang compilers
        shell: bash
        run: |
          set -e
          export XZ_OPT='-T0'
          mkdir ${{env.dist-dir}}
          wget https://github.com/llvm/llvm-project/releases/download/llvmorg-11.1.0/clang+llvm-11.1.0-x86_64-linux-gnu-ubuntu-16.04.tar.xz -q -O - | tar -C ${{env.dist-dir}} -xJf - &
          wget https://releases.llvm.org/7.0.1/clang+llvm-7.0.1-x86_64-linux-gnu-ubuntu-16.04.tar.xz -q -O - | tar -C ${{env.dist-dir}} -xJf - &
          wget https://releases.llvm.org/6.0.1/clang+llvm-6.0.1-x86_64-linux-gnu-ubuntu-16.04.tar.xz -q -O - | tar -C ${{env.dist-dir}} -xJf - &
          wget https://releases.llvm.org/5.0.2/clang+llvm-5.0.2-x86_64-linux-gnu-ubuntu-16.04.tar.xz -q -O - | tar -C ${{env.dist-dir}} -xJf - &
          wget https://releases.llvm.org/4.0.0/clang+llvm-4.0.0-x86_64-linux-gnu-ubuntu-16.04.tar.xz -q -O - | tar -C ${{env.dist-dir}} -xJf - &
          wait
      - name: Download gcc 4.9
        uses: ./.github/actions/storage-download
        with:
          name: gcc-4.9-bambu-Ubuntu_16.04
          path: ./${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          storage-path: compilers
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Download gcc 5
        uses: ./.github/actions/storage-download
        with:
          name: gcc-5-bambu-Ubuntu_16.04
          path: ./${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          storage-path: compilers
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Download gcc 6
        uses: ./.github/actions/storage-download
        with:
          name: gcc-6-bambu-Ubuntu_16.04
          path: ./${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          storage-path: compilers
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Download gcc 7
        uses: ./.github/actions/storage-download
        with:
          name: gcc-7-bambu-Ubuntu_16.04
          path: ./${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          storage-path: compilers
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Download gcc 8
        uses: ./.github/actions/storage-download
        with:
          name: gcc-8-bambu-Ubuntu_16.04
          path: ./${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          storage-path: compilers
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Build Bambu application
        id: build
        uses: ./.github/actions/generate-bin
        with:
          config-args: ${{env.build-args}} --enable-Werror CC=gcc-8 CXX=g++-8
          jobs: ${{steps.host.outputs.jobs}}
      - name: Upload Panda install directory
        uses: ./.github/actions/storage-upload
        with:
          name: ${{env.dist-pkg}}
          path: ${{steps.build.outputs.dist-dir}}/.
          storage-url: '${{env.storage-url}}'
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
          storage-compression: false

  ACMath-tests:
    runs-on: [self-hosted]
    strategy:
      matrix:
        compiler: [gcc, clang]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Env setup
        id: host
        shell: bash
        run: |
          echo "Current host supports ${{env.host_jobs}} parallel jobs"
          echo "::set-output name=jobs::${{env.host_jobs}}"
      - name: Launch ACMath tests for ${{matrix.compiler}}
        uses: ./.github/actions/docker-runner
        with:
          working-directory: ./etc/libbambu/ac_math
          script: ./ac_math_test_${{matrix.compiler}}.sh
          jobs: ${{steps.host.outputs.jobs}}

  specific-test:
    needs: [build, ACMath-tests]
    runs-on: [self-hosted, altera, intelFPGA, lattice, mentor, xilinx]
    strategy:
      fail-fast: false
      matrix:
        id: ['', '2', '3', '4', '5', '6']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download pre-installed Bambu binaries
        uses: ./.github/actions/storage-download
        with:
          name: ${{env.dist-pkg}}
          path: ${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Setup binaries
        id: setup
        shell: bash
        run: |
          echo "::set-output name=appdir::$PWD/${{env.dist-dir}}"
          echo "::set-output name=appdir-bin::$PWD/${{env.dist-dir}}/usr/bin"
      - name: Launch Bambu specific tests ${{matrix.id}}
        working-directory: ./panda_regressions/hls
        shell: bash
        run: |
          export PATH=${{steps.setup.outputs.appdir-bin}}:$PATH
          export APPDIR=${{steps.setup.outputs.appdir}}
          ./bambu_specific_test${{matrix.id}}.sh --returnfail --junitdir="./test-reports"
      - name: Upload test reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: bambu_specific_test${{matrix.id}}
          path: ./panda_regressions/hls/test-reports

  gcc_regression_simple:
    needs: [build, specific-test]
    runs-on: [self-hosted, mentor]
    env:
      outname: ${{matrix.setup}}_regression_simple
    strategy:
      fail-fast: false
      matrix:
        include:
          - setup: gcc-4.9
            script: generic_gcc_regression_simple_ext_pipelined.sh
            args: -c=--compiler=I386_GCC49 -c=--reset-type=sync -c=--simulator=VERILATOR
          - setup: clang-4.0
            script: generic_gcc_regression_simple_default.sh
            args: -c=--compiler=I386_CLANG4 -c=--simulator=MODELSIM
          - setup: clang-5.0
            script: generic_gcc_regression_simple_ext_pipelined.sh
            args: -c=--compiler=I386_CLANG5 -c=--simulator=VERILATOR
          - setup: clang-6.0
            script: generic_gcc_regression_simple_no_expose_globals.sh
            args: -c=--compiler=I386_CLANG6 -c=--simulator=MODELSIM
          - setup: clang-7
            script: generic_gcc_regression_simple_no_expose_globals.sh
            args: -c=--compiler=I386_CLANG7 -c=--simulator=MODELSIM
          - setup: clang-11
            script: generic_gcc_regression_simple_no_expose_globals.sh
            args: -c=--compiler=I386_CLANG11 -c=--simulator=VERILATOR
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download pre-installed Bambu binaries
        uses: ./.github/actions/storage-download
        with:
          name: ${{env.dist-pkg}}
          path: ${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Setup binaries
        id: setup
        shell: bash
        run: |
          echo "::set-output name=appdir::$PWD/${{env.dist-dir}}"
          echo "::set-output name=appdir-bin::$PWD/${{env.dist-dir}}/usr/bin"
      - name: Launch GCC regression test suite
        id: grs
        shell: bash
        working-directory: ./panda_regressions/hls
        run: |
          export PATH=${{steps.setup.outputs.appdir-bin}}:$PATH
          export APPDIR=${{steps.setup.outputs.appdir}}
          mkdir test-reports
          echo "::set-output name=test-reports-dir::$PWD/test-reports"
          ./${{matrix.script}} --returnfail --junitdir="./test-reports" ${{matrix.args}}
      - name: Upload test reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.outname}}
          path: ${{steps.grs.outputs.test-reports-dir}}

  gcc_regression_simple-pretty_print:
    needs: [build, specific-test]
    runs-on: [self-hosted]
    env:
      setup: gcc-4.9
      script: generic_gcc_regression_simple_no_expose_globals_pretty_print.sh
      args: -c=--compiler=I386_GCC49 -c=--simulator=VERILATOR
      outname: gcc-4.9_regression_simple-pretty_print
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download pre-installed Bambu binaries
        uses: ./.github/actions/storage-download
        with:
          name: ${{env.dist-pkg}}
          path: ${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Setup binaries
        id: setup
        shell: bash
        run: |
          echo "::set-output name=appdir::$PWD/${{env.dist-dir}}"
          echo "::set-output name=appdir-bin::$PWD/${{env.dist-dir}}/usr/bin"
      - name: Launch GCC regression test suite with pretty-print
        id: grspp
        shell: bash
        working-directory: ./panda_regressions/hls
        run: |
          export PATH=${{steps.setup.outputs.appdir-bin}}:$PATH
          export APPDIR=${{steps.setup.outputs.appdir}}
          mkdir test-reports
          echo "::set-output name=test-reports-dir::$PWD/test-reports"
          ./${{env.script}} --returnfail --junitdir="./test-reports" ${{env.args}}
      - name: Upload test reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.outname}}
          path: ${{steps.grspp.outputs.test-reports-dir}}

  gcc_regression_simple-vhdl:
    needs: [build, specific-test]
    runs-on: [self-hosted, mentor]
    env:
      setup: gcc-8
      script: generic_gcc_regression_simple_no_expose_globals_vhdl.sh
      args: -c=--compiler=I386_GCC8 -c=--simulator=MODELSIM
      outname: gcc-8_regression_simple-vhdl
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download pre-installed Bambu binaries
        uses: ./.github/actions/storage-download
        with:
          name: ${{env.dist-pkg}}
          path: ${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Setup binaries
        id: setup
        shell: bash
        run: |
          echo "::set-output name=appdir::$PWD/${{env.dist-dir}}"
          echo "::set-output name=appdir-bin::$PWD/${{env.dist-dir}}/usr/bin"
      - name: Launch GCC regression test suite with VHDL target
        id: grsvhdl
        shell: bash
        working-directory: ./panda_regressions/hls
        run: |
          export PATH=${{steps.setup.outputs.appdir-bin}}:$PATH
          export APPDIR=${{steps.setup.outputs.appdir}}
          mkdir test-reports
          echo "::set-output name=test-reports-dir::$PWD/test-reports"
          ./${{env.script}} --returnfail --junitdir="./test-reports" ${{env.args}}
      - name: Upload test reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.outname}}
          path: ${{steps.grsvhdl.outputs.test-reports-dir}}

  discrepancy-test:
    needs: [build, specific-test]
    runs-on: [self-hosted, mentor]
    env:
      setup: gcc-7
      script: generic_discrepancy.sh
      args: -c=--compiler=I386_GCC7 -c=--simulator=MODELSIM
      outname: gcc-7_discrepancy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download pre-installed Bambu binaries
        uses: ./.github/actions/storage-download
        with:
          name: ${{env.dist-pkg}}
          path: ${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Download gcc 7
        uses: ./.github/actions/storage-download
        with:
          name: gcc-7-bambu-Ubuntu_16.04
          path: ./${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          storage-path: compilers
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Setup binaries
        id: setup
        shell: bash
        run: |
          echo "::set-output name=appdir::$PWD/${{env.dist-dir}}"
          echo "::set-output name=appdir-bin::$PWD/${{env.dist-dir}}/usr/bin"
      - name: Launch Bambu discrepancy tests
        id: grsd
        shell: bash
        working-directory: ./panda_regressions/hls
        run: |
          export PATH=${{steps.setup.outputs.appdir-bin}}:$PATH
          export APPDIR=${{steps.setup.outputs.appdir}}
          mkdir test-reports
          echo "::set-output name=test-reports-dir::$PWD/test-reports"
          ./${{env.script}} --returnfail --junitdir="./test-reports" ${{env.args}}
      - name: Upload test reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.outname}}
          path: ${{steps.grsd.outputs.test-reports-dir}}

  softfloat-preliminary:
    runs-on: [self-hosted]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Env setup
        id: host
        shell: bash
        run: |
          echo "Current host supports ${{env.host_jobs}} parallel jobs"
          echo "::set-output name=jobs::${{env.host_jobs}}"
      - name: Verify SoftFloat implementation
        uses: ./.github/actions/docker-runner
        with:
          script: ./panda_regressions/hls/test_softfloat.sh
          jobs: ${{steps.host.outputs.jobs}}

  softfloat-tests:
    needs: [build, softfloat-preliminary]
    runs-on: [self-hosted, mentor]
    env:
      script: multi_softfloat-tests.sh
      args: -c=--simulator=MODELSIM
      outname: multi_softfloat-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download pre-installed Bambu binaries
        uses: ./.github/actions/storage-download
        with:
          name: ${{env.dist-pkg}}
          path: ${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Setup binaries
        id: setup
        shell: bash
        run: |
          echo "::set-output name=appdir::$PWD/${{env.dist-dir}}"
          echo "::set-output name=appdir-bin::$PWD/${{env.dist-dir}}/usr/bin"
      - name: Launch SoftFloat test suite
        id: sf
        shell: bash
        working-directory: ./panda_regressions/hls
        run: |
          export PATH=${{steps.setup.outputs.appdir-bin}}:$PATH
          export APPDIR=${{steps.setup.outputs.appdir}}
          mkdir test-reports
          echo "::set-output name=test-reports-dir::$PWD/test-reports"
          ./${{env.script}} --returnfail --junitdir="./test-reports" ${{env.args}}
      - name: Upload test reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.outname}}
          path: ${{steps.sf.outputs.test-reports-dir}}

  libm-preliminary:
    runs-on: [self-hosted]
    strategy:
      matrix:
        func: [expf, logf, powf, sinecosine, sqrt, sqrtf]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Env setup
        id: host
        shell: bash
        run: |
          echo "Current host supports ${{env.host_jobs}} parallel jobs"
          echo "::set-output name=jobs::${{env.host_jobs}}"
      - name: Verify ${{matrix.func}} implementation
        uses: ./.github/actions/docker-runner
        with:
          script: ./panda_regressions/hls/test_libm_${{matrix.func}}.sh
          jobs: ${{steps.host.outputs.jobs}}

  libm-tests:
    needs: [build, libm-preliminary, softfloat-tests]
    runs-on: [self-hosted, mentor]
    strategy:
      matrix:
        include:
          - setup: gcc-4.9
            args: -c=--compiler=I386_GCC49
          - setup: clang-4.0
            args: -c=--compiler=I386_CLANG4
          - setup: clang-5.0
            args: -c=--compiler=I386_CLANG5
          - setup: clang-6.0
            args: -c=--compiler=I386_CLANG6
          - setup: clang-7
            args: -c=--compiler=I386_CLANG7
          - setup: clang-11
            args: -c=--compiler=I386_CLANG11
    env:
      script: generic_libm-tests.sh
      args: -c=--simulator=MODELSIM -c=--speculative-sdc-scheduling
      outname: ${{matrix.setup}}_libm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download pre-installed Bambu binaries
        uses: ./.github/actions/storage-download
        with:
          name: ${{env.dist-pkg}}
          path: ${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Setup binaries
        id: setup
        shell: bash
        run: |
          echo "::set-output name=appdir::$PWD/${{env.dist-dir}}"
          echo "::set-output name=appdir-bin::$PWD/${{env.dist-dir}}/usr/bin"
      - name: Launch LibM test suite
        id: libm
        shell: bash
        working-directory: ./panda_regressions/hls
        run: |
          export PATH=${{steps.setup.outputs.appdir-bin}}:$PATH
          export APPDIR=${{steps.setup.outputs.appdir}}
          mkdir test-reports
          echo "::set-output name=test-reports-dir::$PWD/test-reports"
          ./${{env.script}} --returnfail --junitdir="./test-reports" ${{matrix.args}} ${{env.args}}
      - name: Upload test reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.outname}}
          path: ${{steps.libm.outputs.test-reports-dir}}

  CHStone-multi:
    needs: [build]
    runs-on: [self-hosted, mentor]
    env:
      script: multi_CHStone-frontend.sh
      args: -c=--simulator=MODELSIM
      outname: multi_CHStone-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download pre-installed Bambu binaries
        uses: ./.github/actions/storage-download
        with:
          name: ${{env.dist-pkg}}
          path: ${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Setup binaries
        id: setup
        shell: bash
        run: |
          echo "::set-output name=appdir::$PWD/${{env.dist-dir}}"
          echo "::set-output name=appdir-bin::$PWD/${{env.dist-dir}}/usr/bin"
      - name: Launch CHStone test suite
        id: chstone
        shell: bash
        working-directory: ./panda_regressions/hls
        run: |
          export PATH=${{steps.setup.outputs.appdir-bin}}:$PATH
          export APPDIR=${{steps.setup.outputs.appdir}}
          mkdir test-reports
          echo "::set-output name=test-reports-dir::$PWD/test-reports"
          ./${{env.script}} --returnfail --junitdir="./test-reports" ${{env.args}}
      - name: Upload test reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.outname}}
          path: ${{steps.chstone.outputs.test-reports-dir}}

  CHStone-memarch:
    needs: [build, CHStone-multi]
    runs-on: [self-hosted, mentor]
    strategy:
      matrix:
        include:
          - setup: gcc-7-verilog
            args: -c=--compiler=I386_GCC7
          - setup: gcc-7-vhdl
            args: -c=--compiler=I386_GCC7 -c=-wH
    env:
      script: generic_CHStone-memarch.sh
      args: -c=--simulator=MODELSIM
      outname: ${{matrix.setup}}_CHStone-memarch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download pre-installed Bambu binaries
        uses: ./.github/actions/storage-download
        with:
          name: ${{env.dist-pkg}}
          path: ${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Setup binaries
        id: setup
        shell: bash
        run: |
          echo "::set-output name=appdir::$PWD/${{env.dist-dir}}"
          echo "::set-output name=appdir-bin::$PWD/${{env.dist-dir}}/usr/bin"
      - name: Launch CHStone test suite
        id: chstone
        shell: bash
        working-directory: ./panda_regressions/hls
        run: |
          export PATH=${{steps.setup.outputs.appdir-bin}}:$PATH
          export APPDIR=${{steps.setup.outputs.appdir}}
          mkdir test-reports
          echo "::set-output name=test-reports-dir::$PWD/test-reports"
          ./${{env.script}} --returnfail --junitdir="./test-reports" ${{env.args}} ${{matrix.args}}
      - name: Upload test reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.outname}}
          path: ${{steps.chstone.outputs.test-reports-dir}}

  omp-simd:
    needs: [build]
    runs-on: [self-hosted, altera, intelFPGA, lattice, mentor, xilinx]
    env:
      args: -c=--evaluation=CYCLES
      jobs: 8
    strategy:
      matrix:
        device: [5SGXEA7N2F45C1, xc7vx690t-3ffg1930-VVD]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download pre-installed Bambu binaries
        uses: ./.github/actions/storage-download
        with:
          name: ${{env.dist-pkg}}
          path: ${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Setup binaries
        id: setup
        shell: bash
        run: |
          echo "::set-output name=appdir::$PWD/${{env.dist-dir}}"
          echo "::set-output name=appdir-bin::$PWD/${{env.dist-dir}}/usr/bin"
      - name: Launch omp simd evaluation on ${{matrix.device}}
        shell: bash
        working-directory: ./examples/omp_simd
        run: |
          export PATH=${{steps.setup.outputs.appdir-bin}}:$PATH
          export APPDIR=${{steps.setup.outputs.appdir}}
          mkdir ./test-reports 
          ./${{matrix.device}}_10.0_O2.sh --returnfail --junitdir="./test-reports" ${{env.args}}
      - name: Upload test reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: omp_simd_${{matrix.device}}
          path: ./examples/omp_simd/test-reports

  Panda-bench:
    needs: [build, gcc_regression_simple, libm-tests]
    runs-on: [self-hosted, altera, intelFPGA, lattice, mentor, xilinx]
    strategy:
      matrix:
        test:
          - altera
          - hw
          - lattice
          - sim
          - xilinx_ise
          - xilinx_vvd
    env:
      outname: panda_bench_${{matrix.test}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download pre-installed Bambu binaries
        uses: ./.github/actions/storage-download
        with:
          name: ${{env.dist-pkg}}
          path: ${{env.dist-dir}}
          storage-url: '${{env.storage-url}}'
          username: '${{env.storage-user}}'
          password: '${{env.storage-token}}'
      - name: Setup binaries
        id: setup
        shell: bash
        run: |
          echo "::set-output name=appdir::$PWD/${{env.dist-dir}}"
          echo "::set-output name=appdir-bin::$PWD/${{env.dist-dir}}/usr/bin"
      - name: Launch Panda bench ${{matrix.test}}
        id: panda_bench
        shell: bash
        run: |
          export PATH=${{steps.setup.outputs.appdir-bin}}:$PATH
          export APPDIR=${{steps.setup.outputs.appdir}}
          mkdir test-reports
          echo "::set-output name=test-reports-dir::$PWD/test-reports"
          ./examples/panda_bench_${{matrix.test}}.sh --returnfail --junitdir="./test-reports" ${{env.args}}
      - name: Upload test reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.outname}}
          path: ${{steps.panda_bench.outputs.test-reports-dir}}

  Make-checks:
    needs: [build, gcc_regression_simple, libm-tests]
    runs-on: [self-hosted, lattice, mentor, xilinx, classA]
    steps:
      - name: Checkout repository
